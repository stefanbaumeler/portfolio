query QDevArticle($slug: String!) {
    blog(filter: { slug: { _eq: $slug } }) {
        id
        status
        title
        date_created
        technology {
            id
            technology_id {
                ...FTechnology
            }
        }
        slug
        elements {
            item {
                ... on blog_image {
                    id
                    caption
                    invert
                    image {
                        id
                        filename_disk
                        width
                        height
                        type
                    }
                }
                ... on blog_text {
                    word_count
                    text
                    id
                }
                ... on blog_title {
                    title
                    level
                    tag
                    id
                }
                ... on blog_quote {
                    id
                    text
                    author
                    url
                }
                ... on blog_map {
                    id
                }
                ... on blog_video {
                    id
                    url
                }
            }
            collection
        }
    }
}
