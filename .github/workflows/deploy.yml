name: Build and Deploy

on:
    push:
        branches:
            - main
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Main Branch
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  ref: main

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: 'Create env file'
              run: |
                  touch .env
                  echo NEXT_PUBLIC_API=http://159.65.125.156:8061 >> .env
                  echo NEXT_PUBLIC_ASSETS=http://159.65.125.156:8061/assets >> .env
                  echo NEXT_PUBLIC_PROD_URL=https://stefan-baumeler.com >> .env
                  cat .env

            - name: Install Dependencies
              run: npm i

            - name: Build Website
              run: npm run build

            - name: Install SSH Key
              uses: shimataro/ssh-key-action@v2
              with:
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

            - name: Deploy with rsync
              run: rsync -q -vvv -avz --delete .next public node_modules ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.TARGET_DIRECTORY }}

            - name: Restart PM2
              uses: appleboy/ssh-action@v1.2.0
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      nvm use 20
                      pm2 restart stefan-baumeler
